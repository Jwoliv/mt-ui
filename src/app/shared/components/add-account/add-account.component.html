<div (click)="isShowNewAccount = false" *ngIf="isShowNewAccount" class="forms">
    <form (click)="stopPropagation($event)" (ngSubmit)="createNewAccount()" [formGroup]="form">
        <input placeholder="Account name" type="text" formControlName="name" />
        <input placeholder="Amount of money" type="number" value="0" formControlName="startBalance"/>
        <div class="form-buttons">
            <button class="add-btn" type="submit">save</button>
            <button (click)="isShowNewAccount = false" class="close-btn" type="button">close</button>
        </div>
    </form>
</div>

<button (click)="isShowNewAccount = true" appHoverBackgroundColor [color]="Colors.LIGHT_GRAY" class="add-account-btn">
  <app-upper-title-ui title="add account" />
</button>
