<div (click)="isShowNewAccount = false" *ngIf="isShowNewAccount" class="forms">
    <form (click)="stopPropagation($event)">
        <input id="name" placeholder="Account name" type="text"/>
        <input id="init-value" placeholder="Amount of money" type="number"/>
        <div class="form-buttons">
            <button class="add-btn" type="submit">save</button>
            <button (click)="isShowNewAccount = false" class="close-btn" type="button">close</button>
        </div>
    </form>
</div>

<button (click)="isShowNewAccount = true" class="add-account-btn">add account</button>
