<div class="buttons">
    <button (click)="onChangeAddNewEarningTransaction()" class="button plus">
        <img alt="img error" src="/transaction-buttons/plus.svg">
    </button>
    <button (click)="onChangeAddNewSpendingTransaction()" class="button minus">
        <img alt="img error" src="/transaction-buttons/minus.svg">
    </button>
    <button (click)="onChangeAddNewTransferTransfer()" [disabled]="!isTwoAccounts" class="button transfer">
        <img alt="img error" src="/transaction-buttons/transfer.svg">
    </button>
</div>
