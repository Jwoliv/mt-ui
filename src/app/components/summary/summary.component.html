<div class="summary-daily-stocks">
    <div *ngFor="let sds of summaryData.summaryDailyStocks" [style]="{
        height: getHeight(sds.dailyAmount),
        backgroundColor: sds.color
    }">
    </div>
</div>
<div class="summary-reports">
    <div *ngFor="let report of summaryData.reports">
        <app-period-report [report]="report" />
    </div>
</div>
