<div class="summary-report">
    <p class="summary-report-title">current {{report.type}}</p>

    <div class="summary-report-results">
        <div [style]="{
            backgroundColor: getColor(report.isProfit)
        }">{{report.amount | profit:report.isProfit | currency }}</div>
        <div [style]="{
            backgroundColor: getColor(report.isProfit)
        }">{{report.percentage | profit:report.isProfit | percent }}</div>
    </div>
</div>
