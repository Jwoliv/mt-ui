<div class="summary-report">
    <p class="summary-report-title">{{ 'current ' + report.period | uppercase }}</p>

    <div class="summary-report-results">
        <div [style]="{
            backgroundColor: getColor(report.isProfit)
        }">{{report.profit | currency }}</div>
        <div [style]="{
            backgroundColor: getColor(report.isProfit)
        }">{{report.percentage | percent }}</div>
    </div>
</div>
