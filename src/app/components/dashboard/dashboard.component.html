<div class="stocks-list">
    <app-daily-stock *ngFor="let report of response.reports" [stock]="report" />
</div>
<div class="dashboard-row">
    <app-transactions-block [transactions]="response.transactions" (updateDayStock)="updateDailyStockReports($event)" />
    <app-accounts-block [accounts]="response.accounts" />
</div>
