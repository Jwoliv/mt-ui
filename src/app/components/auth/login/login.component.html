<app-auth-form>
  <div>
    <form [formGroup]="form" (ngSubmit)="onLogin()" class="form">
      <input formControlName="username" type="text" placeholder="Username" />
      <input formControlName="password" type="password" placeholder="Password" />
      <button appHoverBackgroundColor [color]="Colors.LIGHT_GRAY">Login</button>
      <a appHoverBackgroundColor [color]="Colors.LIGHT_GRAY" [routerLink]="['/sign-up']">Sign Up</a>
    </form>
  </div>
</app-auth-form>
